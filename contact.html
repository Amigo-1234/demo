<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Haqslam Mosque</title>
    <link rel="icon" type="image/png" href="mmm.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif;
        }

        /* Back button styling */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: black;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Form styling */
        .w3-container {
            padding: 64px 16px;
        }

        .w3-button {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container textarea {
            height: 150px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">
        <i class="fa fa-arrow-left"></i> Back
    </button>

    <!-- Contact Section -->
    <div class="w3-container" style="padding:128px 16px" id="contact">
        <h3 class="w3-center">CONTACT US</h3>
        <p class="w3-center w3-large">Get in touch with us</p>
        
        <div class="form-container">
            <form action="/submit_contact" method="POST">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" required>

                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required>

                <label for="message"><b>Message:</b></label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
        
        <div style="margin-top:48px">
            <p><i class="fa fa-map-marker fa-fw w3-large w3-margin-right"></i> 123 Mosque Lane, Cityville</p>
            <p><i class="fa fa-phone fa-fw w3-large w3-margin-right"></i> Phone: +234</p>
            <p><i class="fa fa-envelope fa-fw w3-large w3-margin-right"></i> Email: info@haqslam.com</p>
        </div>
    </div>

    <script>
        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
